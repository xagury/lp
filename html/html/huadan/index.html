		<h3>花旦</h3>
	</div>
	<div class="content">
		<p>旦角面部化妆简单，略施脂粉即可。又称“俊扮”、“素面”、“洁面”。</p>
		<p>花旦是中国传统戏曲脚色行当。为青年或中年女性的形象，性格活泼，常常带点喜剧色彩。花旦一词，来自元代夏庭芝的《青楼集》:“凡妓，以墨点破其面者为花旦。”
		<p>旦角都不勾脸,顶多老旦佘太君,一百岁的老太太画几条皱纹,彩旦媒婆脸上点颗痣。</p>
		<p>脸谱虽然能把人物性格的区别画得醒目,但是画在旦角的脸上太粗犷,旦角还是要俊。旦角演员要把苦命人、狠心人跟喜气的人画出区别,得靠自己小心掌握,脸谱在这里用不上。</p>
